<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 1</title>
</head>
<body>
    <script>
        let Tong = 0
        let n = +prompt("Nhập số phần tử của mảng")
        let arr = []
        for (let i=0 ; i<n; i++ ){
            arr.push(+prompt("Nhập Số Thứ " + (i+1) +( ":")))
        }
        for (let i=0; i<n; i++){
            if (arr[i]% 3 ===0 && arr[i]% 5 ===0 ) 
            Tong += arr[i]
        }
        document.write (Tong);
    </script>
</body>
</html>
